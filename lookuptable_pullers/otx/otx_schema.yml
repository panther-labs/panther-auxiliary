schema: OTX.Pulses
description: Open Threat Exchange® (OTX™) is the world’s first and largest truly open threat intelligence community. OTX provides access to a global community of threat researchers and security professionals, with more than 100,000 participants in 140 countries, who contribute over 19 million threat indicators daily. OTX allows anyone in the security community to actively discuss, research, validate, and share the latest threat data, trends, and techniques, thereby helping one another strengthen cyber defenses and raise awareness of emerging threats on a global level.
referenceURL: https://otx.alienvault.com
fieldDiscoveryEnabled: true
fields:
  - name: name
    required: true
    type: string
  - name: adversary
    type: string
  - name: attack_ids
    type: array
    element:
      type: string
  - name: created
    required: true
    type: timestamp
    timeFormats:
      - '%Y-%m-%dT%H:%M:%S'
    isEventTime: true
  - name: description
    type: string
  - name: indicators
    required: true
    type: array
    element:
      type: string
      indicators:
        - email
        - ip
        - md5
        - sha1
        - sha256
        - url
  - name: industries
    type: array
    element:
      type: string
  - name: malware_families
    type: array
    element:
      type: string
  - name: modified
    type: timestamp
    timeFormats:
      - '%Y-%m-%dT%H:%M:%S'
  - name: references
    type: array
    element:
      type: string
  - name: tags
    type: array
    element:
      type: string
  - name: targeted_countries
    type: array
    element:
      type: string
  - name: tlp
    type: string