AWSTemplateFormatVersion: 2010-09-09
Description: IAM roles for creating and updating a lookup table from an S3 object.

Mappings:
  # DO NOT EDIT PantherParameters section. Panther application relies on the exact format (including comments)
  # in order to replace the default values with an appropriate ones.
  PantherParameters:
    MasterAccountId:
      Value: '' # MasterAccountId
    RoleSuffix:
      Value: '' # RoleSuffix
    S3Bucket:
      Value: '' # S3Bucket
    S3Object:
      Value: '' # S3Object
    KmsKey:
      Value: '' # KmsKey

Parameters:
  # Required parameters
  MasterAccountId:
    Type: String
    Description: DO NOT EDIT MANUALLY! Parameter is already populated with the appropriate value.
    Default: ''
  RoleSuffix:
    Type: String
    Description: DO NOT EDIT MANUALLY! Parameter is already populated with the appropriate value.
    Default: ''
  S3Bucket:
    Type: String
    Description: DO NOT EDIT MANUALLY! Parameter is already populated with the appropriate value.
    Default: ''
  S3Object:
    Type: String
    Description: DO NOT EDIT MANUALLY! Parameter is already populated with the appropriate value.
    Default: ''

  # Optional configuration parameters
  KmsKey:
    Type: String
    Description: DO NOT EDIT MANUALLY! Parameter is already populated with the appropriate value.
    Default: ''

Conditions:
  # Condition to define if the template is generated by panther backend
  IsGenerated: !Not [!Equals ['', !FindInMap [PantherParameters, MasterAccountId, Value]]]
  # Condition whether the generated template has KMS key
  GeneratedKmsKeySetup: !Not [!Equals ['', !FindInMap [PantherParameters, KmsKey, Value]]]

  # Condition whether the default template values has KMS key
  DefaultKmsKeySetup: !Not [!Equals ['', !Ref KmsKey]]

  # Condition whether we should add KMS key permissions
  IncludeKmsKey: !Or
    - !And [Condition: IsGenerated, Condition: GeneratedKmsKeySetup]
    - !And [!Not [Condition: IsGenerated], Condition: DefaultKmsKeySetup]

Resources:
  LookupsS3Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub
        - PantherLUTsRole-${Suffix}
        - Suffix: !If
            - IsGenerated
            - !FindInMap [PantherParameters, RoleSuffix, Value]
            - !Ref RoleSuffix
      MaxSessionDuration: 3600 # 1 hour
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub
                - arn:${AWS::Partition}:iam::${AccountId}:root
                - AccountId:
                    !If [
                      IsGenerated,
                      !FindInMap [PantherParameters, MasterAccountId, Value],
                      !Ref MasterAccountId,
                    ]
            Action: sts:AssumeRole
            Condition:
              Bool:
                aws:SecureTransport: true
      Policies:
        - PolicyName: ReadData
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: s3:GetBucketLocation
                Resource: !Sub
                  - arn:${AWS::Partition}:s3:::${Bucket}
                  - Bucket:
                      !If [
                        IsGenerated,
                        !FindInMap [PantherParameters, S3Bucket, Value],
                        !Ref S3Bucket,
                      ]
              - Effect: Allow
                Action: s3:GetObject
                Resource: !Sub
                  - arn:${AWS::Partition}:s3:::${Bucket}/${Key}
                  - Bucket:
                      !If [
                        IsGenerated,
                        !FindInMap [PantherParameters, S3Bucket, Value],
                        !Ref S3Bucket,
                      ]
                    Key:
                      !If [
                        IsGenerated,
                        !FindInMap [PantherParameters, S3Object, Value],
                        !Ref S3Object,
                      ]
              - !If
                - IncludeKmsKey
                - !If
                  - IsGenerated
                  - Effect: Allow
                    Action:
                      - kms:Decrypt
                      - kms:DescribeKey
                    Resource: !FindInMap [PantherParameters, KmsKey, Value]
                  - Effect: Allow
                    Action:
                      - kms:Decrypt
                      - kms:DescribeKey
                    Resource: !Ref KmsKey
                - !Ref AWS::NoValue
      Tags:
        - Key: Application
          Value: Panther

Outputs:
  RoleARN:
    Description: The ARN of the lookups S3 role that Panther will use to read s3 objects for updating lookup tables
    Value: !GetAtt LookupsS3Role.Arn
