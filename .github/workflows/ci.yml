on: push

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup Python
        uses: actions/setup-python@5fa0ee6f38acba344a11175befcf11c0c1d46f5a
        with:
          python-version: 3.11
      - name: Install cfn-lint
        run: pip install cfn-lint==0.85.1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd
        with:
          terraform_version: 1.3.4
      - name: Setup tflint
        uses: terraform-linters/setup-tflint@90f302c255ef959cbfb4bd10581afecdb7ece3e6
      - name: Run terraform fmt
        run: terraform fmt -check -recursive ./terraform
      - name: Run tflint
        run: |
          pushd terraform
          tflint --recursive
          popd
      - name: Run cfn-lint
        run: cfn-lint -i W3045,E3030 -- cloudformation/*.yml
